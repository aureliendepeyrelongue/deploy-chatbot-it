<div id="login-modal" class="modal">
    <form action="/common/login" method="POST">
        <div class="modal-content">
            <h4>Please login</h4>

            <div class="container">
                <div class="row">
                    <div class="col s12" id="log-in-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="jane.doe@chatbotit.com" name="email" id="email" type="email" class="validate" />
                                <label for="email">Your email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password">Type your password</label>
                                <input type="password" id="password" name="password" class="validate" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn waves-effect waves-green">Log in</button>

            <a href="#!" class="modal-close waves-effect waves-green btn-flat modal-link-click-exception">Close</a
      >
    </div>
  </form>
</div>
